# Currency Configuration
# Maps symbols, codes, and common formats

currencies:
  EUR:
    code: "EUR"
    symbol: "€"
    name: "Euro"
    position: "after"  # Symbol position relative to amount
    decimal_separator: ","
    thousand_separator: "."
    aliases:
      - "euro"
      - "euros"
      - "eur"
      - "€"

  USD:
    code: "USD"
    symbol: "$"
    name: "US Dollar"
    position: "before"
    decimal_separator: "."
    thousand_separator: ","
    aliases:
      - "dollar"
      - "dollars"
      - "usd"
      - "$"
      - "US$"

  GBP:
    code: "GBP"
    symbol: "£"
    name: "British Pound"
    position: "before"
    decimal_separator: "."
    thousand_separator: ","
    aliases:
      - "pound"
      - "pounds"
      - "gbp"
      - "£"
      - "quid"

  CHF:
    code: "CHF"
    symbol: "CHF"
    name: "Swiss Franc"
    position: "before"
    decimal_separator: "."
    thousand_separator: "'"
    aliases:
      - "franc"
      - "francs"
      - "chf"

  SEK:
    code: "SEK"
    symbol: "kr"
    name: "Swedish Krona"
    position: "after"
    decimal_separator: ","
    thousand_separator: " "
    aliases:
      - "krona"
      - "kronor"
      - "sek"
      - "kr"

  DKK:
    code: "DKK"
    symbol: "kr"
    name: "Danish Krone"
    position: "after"
    decimal_separator: ","
    thousand_separator: "."
    aliases:
      - "krone"
      - "kroner"
      - "dkk"

  NOK:
    code: "NOK"
    symbol: "kr"
    name: "Norwegian Krone"
    position: "after"
    decimal_separator: ","
    thousand_separator: " "
    aliases:
      - "krone"
      - "nok"

  PLN:
    code: "PLN"
    symbol: "zł"
    name: "Polish Zloty"
    position: "after"
    decimal_separator: ","
    thousand_separator: " "
    aliases:
      - "zloty"
      - "pln"
      - "zł"

# Price parsing patterns
parsing:
  # Common price formats to recognize
  patterns:
    - "(?<amount>[0-9]+[.,][0-9]{2})\\s*(?<currency>€|EUR)"
    - "(?<currency>€|EUR)\\s*(?<amount>[0-9]+[.,][0-9]{2})"
    - "(?<currency>\\$|USD)\\s*(?<amount>[0-9]+[.,][0-9]{2})"
    - "(?<amount>[0-9]+[.,][0-9]{2})\\s*(?<currency>\\$|USD)"
    - "(?<currency>£|GBP)\\s*(?<amount>[0-9]+[.,][0-9]{2})"
    - "(?<amount>[0-9]+[.,][0-9]{2})\\s*(?<currency>£|GBP)"

# Default currency for parsing when not specified
default_currency: "EUR"
